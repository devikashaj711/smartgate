<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Employee List</h2>
      <button onclick="window.location.href='registration.html'" class="new-registration">New Registration</button>
    </div>
    <table class="employee-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Contact Number</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
      </tbody>
    </table>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
